<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href="https://unpkg.com/tabulator-tables@4.8.4/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.8.4/dist/js/tabulator.min.js"></script>
<script type="text/javascript" src="./data.js"></script>

</head>
<body>
<script>
var change = function(x){
	table.setData(window[x]);
};
</script>
<nav>
<ul>
<li><a href="#112" onclick="change('DZ_112_data');">1.12</a></li>
<li><a href="#111" onclick="change('DZ_111_data');">1.11</a></li>
<li><a href="#110" onclick="change('DZ_110_data');">1.10</a></li>
<li><a href="#109" onclick="change('DZ_109_data');">1.09</a></li>
<li><a href="#108" onclick="change('DZ_108_data');">1.08</a></li>
<li><a href="#106" onclick="change('DZ_106_data');">1.06</a></li>
<li><a href="#105" onclick="change('DZ_105_data');">1.05</a></li>
</ul>
</nav>
<div id="example-table"></div>
<script>
//define some sample data
 var tabledata = [{}];

 //create Tabulator on DOM element with id "example-table"
    var zeroshow = function (x) {
        console.log(x)
        return x;
    };
var table = new Tabulator("#example-table", {
 	height:900, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
 	data:tabledata, //assign data to table
 	layout:"fitColumns", //fit columns to width of table (optional)
 	columns:[ //Define Table Columns
	 	{title:"Name", field:"name", width:150},
	 	{title:"nominal", field:"nominal", sorter:"number", hozAlign:"left", formatter:"progress", formatterParams:{min:0, max:130, legend:true}},
        {title:"min", field:"min", hozAlign:"left", formatter:"progress", formatterParams:{min:0, max:100, legend:true}},
	 	{title:"lifetime", field:"lifetime", hozAlign:"left", formatter:"progress", formatterParams:{min:0, max:3888000, legend:true}},
	 	{title:"restock", field:"restock", sorter:"number", hozAlign:"left", formatter:"progress", formatterParams:{max:14400, legend:true}},
	 	{title:"quantmin", field:"quantmin", hozAlign:"left", formatter:"progress", formatterParams:{min:0, max:40, legend:true}},
	 	{title:"quantmax", field:"quantmax", hozAlign:"left", formatter:"progress", formatterParams:{min:0, max:100, legend:true}},
	 	{title:"cost", field:"cost", hozAlign:"left", formatter:"progress", formatterParams:{min:0, max:100, legend:true}},
	 	{title:"count_in_cargo", field:"flags.count_in_cargo", formatter:"star", formatterParams:{stars:1,}},
	 	{title:"count_in_hoarder", field:"flags.count_in_hoarder", formatter:"star", formatterParams:{stars:1,}},
	 	{title:"count_in_map", field:"flags.count_in_map", formatter:"star", formatterParams:{stars:1,}},
	 	{title:"count_in_player", field:"flags.count_in_player", formatter:"star", formatterParams:{stars:1,}},
	 	{title:"crafted", field:"flags.crafted", formatter:"star", formatterParams:{stars:1,}},
	 	{title:"deloot", field:"flags.deloot", formatter:"star", formatterParams:{stars:1,}},
	 	{title:"category", field:"category"},
	 	{title:"usage", field:"usage"},
	 	{title:"tag", field:"tag"},
	 	{title:"tiers", field:"tiers"},
 	],
 	rowClick:function(e, row){ //trigger an alert message when the row is clicked
 		alert("Row " + row.getData().id + " Clicked!!!!");
 	},
});
</script>
</body>
</html>
